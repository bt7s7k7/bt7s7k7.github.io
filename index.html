		<script src="stuff/canvas.js"></script>
		<link rel="stylesheet" type="text/css" href="stuff/btStyle.css">
		<script>
			var ctx
			var gallImgs = [
				"aThing.png",
				"atlas.png",
				"Land001.bmp",
				"min.png",
				"scr00001.jpg",
				"mandala.png",
				"scr00006.jpg",
				"cube2.png",
				"min2.png"
			]
			var gallID = 0
			function setup() {
				E.jsW.hidden = true;
				ctx = new CanvasUtil(B.canvas)
				setInterval(()=>{
					gallID++
					if (gallID > gallImgs.length - 1) {
						gallID = 0;
					}
					var img = new Image()
					img.onload = ()=>{
						var wid = (img.width / img.height) * 500
						ctx.setSize([wid,500])
						ctx.load("gallery/" + gallImgs[gallID],[0,0],[wid,500])
					}
					img.src = "gallery/" + gallImgs[gallID]
					
				},5000)
				ctx.load("gallery/" + gallImgs[0],[0,0],[500,500])
			}
		</script>
	</head>
